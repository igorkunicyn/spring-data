<!DOCTYPE html>

<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product with min and max price</title>
</head>
<body>
<div align="center">
    <h1>List of products with min and max price</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Title</th>
            <th>Min Price</th>
            <th>Product ID</th>
            <th>Max Price</th>
            <th>Product ID</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProductsMinAndMaxPrice}">
            <td th:text="${product.title}">Title</td>
            <td th:text="${product.priceMin}">Min Price</td>
            <td th:text="${product.idMin}">Product ID</td>
            <td th:text="${product.priceMax}">Max Price</td>
            <td th:text="${product.idMax}">Product ID</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
